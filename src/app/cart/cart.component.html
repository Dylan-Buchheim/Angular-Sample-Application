<div class="container row">
    <h1>Cart</h1>
</div>
<hr>
<div class="carts-body-container row">
    <div class="cart-product-container container row" *ngFor="let item of cartProducts;let i=index">
        <div class="col-md-3">
            <img class="custom-image-style" [src]="item.img">
        </div>
        <div class="cart-product-desc col-md-3">
            <div><p>{{item.title}}<strong> ${{item.price*item.qt}}</strong></p></div>
        </div>
        <div class="edit-cart-container col-md-2">
            <input (change)="updateTotal()" [(ngModel)]="item.qt" type="number" class="form-control">
        </div>
        <div id="xbutton" class="col-md-4">
            <a class="text-danger" (click)="removeItem(i)"><strong>X</strong></a>
        </div>
    </div>
</div>
<div class="container row" *ngIf="!cartProducts.length">
    <div class="col-md-12">No Items In Cart</div>
</div>
<hr>
<div class="bill-container">
    <div class="col-md-2">
        <button class="btn btn-success btn-lg" (click)="payBill()">Pay Bill</button>
    </div>
    <div class="col-md-10">
        <span *ngIf="!cartProducts.length"><strong>Total: $0</strong></span>
        <span *ngIf="cartProducts.length"><strong>Total: ${{bill}}</strong></span>
    </div>
</div>
